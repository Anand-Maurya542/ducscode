  Create a List in HTML and colors it using CSS , then use JavaScript to access and manipulate the list data

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listCSSJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <main>
      <ul id="tasks">
        <li class="task done">
          <div><input type="checkbox" class="task-check" checked></div>
          <div>Task 1</div>
          <div class="action"><i class="fa fa-pen action-edit"></i><i class="fa fa-trash action-delete"></i></div>
        </li>
        <li class="task">
          <div><input type="checkbox" class="task-check"></div>
          <div>Task 2</div>
          <div class="action"><i class="fa fa-pen action-edit"></i><i class="fa fa-trash action-delete"></i></div>
        </li>
        <li class="task">
          <div><input type="checkbox" class="task-check"></div>
          <div>Task 3</div>
          <div class="action"><i class="fa fa-pen action-edit"></i><i class="fa fa-trash action-delete"></i></div>
        </li>
        <li class="task">
          <div><input type="checkbox" class="task-check"></div>
          <div>Task 4</div>
          <div class="action"><i class="fa fa-pen action-edit"></i><i class="fa fa-trash action-delete"></i></div>
        </li>
        <li class="task">
          <div><input type="checkbox" class="task-check"></div>
          <div>Task 5</div>
          <div class="action"><i class="fa fa-pen action-edit"></i><i class="fa fa-trash action-delete"></i></div>
        </li>
      </ul>

      <form id="addTaskForm" action="javascript:null;">
        <input type="text" id="newTask" placeholder="Add a new task" />
        <button type="submit" id="addTask">Add</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>

</html>
