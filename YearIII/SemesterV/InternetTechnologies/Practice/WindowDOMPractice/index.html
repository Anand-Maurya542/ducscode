<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window DOM Practice</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <pre id="debugInfoWindow"></pre>
    <div id="controlsWindow">
      <button id="aboutBrowser">About Browser</button>
      <button id="viewCode">View Code</button>
      <button id="print">Print</button>
    </div>

    <pre id="debugInfoDocument"></pre>
    <div id="controlsDocument">
      <button id="createToast">Create a Toast</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dedent@0.7.0/dist/dedent.min.js"></script>
    <script src="./script.js"></script>
  </body>

</html>
